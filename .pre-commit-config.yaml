repos:
-   repo: https://github.com/psf/black
    rev: "22.12.0"
    hooks:
    - id: black
-   repo: https://github.com/PyCQA/flake8
    rev: "6.0.0"
    hooks:
    - id: flake8
      additional_dependencies:
        - flake8-black
-   repo: https://github.com/pre-commit/mirrors-prettier
    rev: "v2.7.1"
    hooks:
    - id: prettier